<style>
  html {
    scroll-behavior: smooth;
  }
  .animate-highlight {
    position: relative;
    display: inline-block;
    overflow: hidden; /* Hide the pseudo-element when it's outside the bounds */
  }
  .animate-highlight::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(100deg, transparent, rgba(255,255,255,0.2), transparent);
    /* Start transformed off-screen to the left */
    transform: translateX(-101%);
    /* Trigger the animation */
    animation: highlight-sweep 2s ease-in-out 1.5s;
  }

  @keyframes highlight-sweep {
    0% {
      transform: translateX(-101%);
    }
    100% {
      transform: translateX(101%);
    }
  }

  .highlight-gradient-text {
    background: linear-gradient(45deg, #49B885, #84e1b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
</style>
